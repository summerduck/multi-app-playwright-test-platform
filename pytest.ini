[pytest]
testpaths = tests
python_files = test_*
python_classes = *Test
python_functions = test_*
log_cli = true
log_level = INFO
markers=
        network: Network monitoring tests
        smoke: Smoke tests
        validation: Validation tests
        ui_ux: UI/UX tests
        account_creation: Account creation tests
        security: Security tests
        performance: Performance tests
        accessibility
        regression
        acceptance
        integration
        unit: Unit tests for framework code
        property: Property-based tests (Hypothesis)
        integration

;addopts = --template=html1/index.html --report=report.html
addopts = -v --html=report.html --self-contained-html --log-format='%(asctime)s [%(levelname)s] [%(name)s] %(message)s' --alluredir=allure-report --capture=tee-sys --reruns 2

# Console output configuration
console_output_style = progress
